<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="">
  <title>Astro Calculator</title>
  <h1>Astro-Weight Calculator</h1>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>

  <div class="form-inline">
    <div class="form-group">
      <label for="userWeight">Weight</label>
      <input type="number" class="form-control" id="userWeight" placeholder="000">
    </div>

    <div class="form-group">
      <label for="planetSelect">Planet Selector</label>
      <select class="form-control" id="planetSelect">
        <option></option>
      </select>
    </div>

    <button type="button" id="calculateWeight" class="btn btn-primary">Calculate</button>
    <p id="output"></p>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
